<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Dashboard</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <span class="navbar-brand h2" style="color: rgba(4, 150, 255, 0.9)">Super Duper Cloud Storage</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
            <div class="navbar-nav mr-auto"></div>
            <div class="form-inline my-2 my-md-0">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-secondary" value="Logout">
                </form>
            </div>
        </div>
    </nav>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/file}">Files</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/note}">Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/credential}">Credential</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">Users</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped table-sm table-bordered">
                    <thead>
                    <tr>
                        <th>Parameter</th>
                        <th>Value (total)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Users</td>
                        <td th:text="${totalUsers}"></td>
                    </tr>
                    <tr>
                        <td>Notes</td>
                        <td th:text="${totalNotes}"></td>
                    </tr>
                    <tr>
                        <td>Credentials</td>
                        <td th:text="${totalCredentials}"></td>
                    </tr>
                    <tr>
                        <td>Files</td>
                        <td th:text="${totalFiles}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
